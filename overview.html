<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTalk Coaching Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        header {
            position: relative;
            width: 100%;
            max-height: 300px; /* Restrict header height */
            overflow: hidden;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the space without distortion */
            display: block;
        }
        .section {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .cta-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section {
                padding: 15px;
            }
            .section h2 {
                font-size: 1.5rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 8px 15px;
            }
            header {
                max-height: 200px; /* Reduce header height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Image -->
    <header>
        <img src="Overview Price Header.gif" alt="LifeTalk Coaching Program Header">
    </header>

    <div class="container">
        <!-- Basic Clarity Session -->
        <section class="section">
            <h2>1. Basic Clarity Session - ₱500</h2>
            <a href="Price 1.html" class="cta-button">Click Here to See More</a>
        </section>

        <!-- Growth & Progress Session -->
        <section class="section">
            <h2>2. Growth & Progress Session - ₱750</h2>
            <a href="Price2.html" class="cta-button">Click Here to See More</a>
        </section>

        <!-- Transformation & Clarity Coaching -->
        <section class="section">
            <h2>3. Transformation & Clarity Coaching - ₱1000</h2>
            <a href="Price3.html" class="cta-button">Click Here to See More</a>
        </section>
    </div>
</body>
</html>
