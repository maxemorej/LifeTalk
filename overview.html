<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTalk Coaching Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px; /* Constrain maximum width for large screens */
            margin: 20px auto; /* Add space at the top and center horizontally */
            overflow: hidden;
        }
        header {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
            margin-bottom: 20px; /* Add space below the header */
        }
        header img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensure the image scales properly */
            display: block;
        }
        .section {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .cta-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #218838;
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                width: 95%; /* Slightly wider for small screens */
            }
            .section {
                padding: 15px;
            }
            .section h2 {
                font-size: 1.5rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }

        /* Adjustments for Extra Large Screens */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px; /* Limit container width to maintain readability */
            }
            header {
                max-height: 400px; /* Allow a taller header for larger screens */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Image -->
    <header>
        <img src="Overview Price Header.gif" alt="LifeTalk Coaching Program Header">
    </header>

    <div class="container">
        <!-- Basic Clarity Session -->
        <section class="section">
            <h2>1. Basic Clarity Session - ₱500</h2>
            <a href="Price 1.html" class="cta-button">Click Here to See More</a>
        </section>

        <!-- Growth & Progress Session -->
        <section class="section">
            <h2>2. Growth & Progress Session - ₱750</h2>
            <a href="Price2.html" class="cta-button">Click Here to See More</a>
        </section>

        <!-- Transformation & Clarity Coaching -->
        <section class="section">
            <h2>3. Transformation & Clarity Coaching - ₱1000</h2>
            <a href="Price3.html" class="cta-button">Click Here to See More</a>
        </section>
    </div>
</body>
</html>
